version: "3.9"
services:
  rateshub-db:
    image: postgres:16
    container_name: rateshub-db
    environment:
      POSTGRES_USER: rates
      POSTGRES_PASSWORD: rates
      POSTGRES_DB: rateshub
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rates -d rateshub"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - pgdata_rateshub:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: rateshub-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata_rateshub:
